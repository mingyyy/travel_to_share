{% extends "app_main/base.html" %}
{% block content %}

<h2>Calender for
    {% if user.first_name %}
        {{user.first_name}}
    {% else %}
        {{user.username}}
    {% endif %}
</h2>

    <div class="clearfix">
        <a class="btn btn-info left" href="{% url 'app_main:calendar_trip_private' request.user.id %}?{{prev_month}}">Previous Month</a>
        <a class="btn btn-info right" href="{% url 'app_main:calendar_trip_private' request.user.id %}?{{next_month}}">Next Month</a>
    </div>
    {{ calendar }}
    <div class="clearfix">

        <a class="btn btn-info right" href="{% url 'app_main:trip_new' %}">New Trip</a>
    </div>

{% endblock %}
