{% extends "app_main/base.html" %}

{% block content %}
    <h3>{{user.username}}:</h3>

    <div class="content-section">
        <p>Link {{link.id}}. <a href="{% url 'link_detail' link.id %}">{{link.name}}</a></p>
    </div>

    <h5>Are you sure you want to delete this link?</h5>
    <br>
    <form action="{% url 'link_delete' link.id %}" method='post'>
    {% csrf_token%}
    {{form.as_p}}
    <button name = "submit">Yes, delete!</button>
    </form>

{% endblock %}
