{% extends 'app_main/base.html' %}
{% load crispy_forms_tags%}
{% block content %}
    {% if user.type == '0' %}
        <span class="badge badge-primary">Traveler</span>
    {% elif user.type == '1' %}
        <span class="badge badge-success">Local Host</span>
    {% endif %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profilehost.photo.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
          <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group" >
                    <legend class="border-bottom mb-4">Profile Info</legend>
                        {{form.as_p}}
                </fieldset>

                <div class="form-group">
                    <button class="btn btn-info btn-sm" type="submit" name="save" value="save">Save & Review</button>
                    <button class="btn btn-info btn-sm float-right" type="submit" name="save" value="next">Save & Continue</button>
                </div>
            </form>

            {{form.media}}
    </div>

{% endblock content %}
