{% extends "app_main/base.html" %}

{% block content %}
    <h3>{{user.username}}:</h3>

    <div class="content-section">
        <p>Offer {{program.id}}. <a href="{% url 'program_detail' program.id %}">{{program.title}}</a></p>
    </div>

    <h5>Are you sure you want to delete this entry?</h5>
    <br>
    <form action="{% url 'program_delete' program.id %}" method='post'>
    {% csrf_token%}
    {{form.as_p}}
    <button name = "submit">Yes, delete!</button>
    </form>

{% endblock %}
